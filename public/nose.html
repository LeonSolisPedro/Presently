<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabric.js JSON Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <script src="https://unpkg.com/socket.io-client@4.7.5/dist/socket.io.min.js"></script>
  <style>
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="600" height="400"></canvas>
  <button onclick="addCircle()">Add Circle</button>
  <script>
    // Initialize Fabric.js canvas
    const socket = io();
    const canvas = new fabric.Canvas('canvas');
    const jsonString = `{
            "objects": [
                {
                    "id": 123123,
                    "type": "circle",
                    "left": 250,
                    "top": 100,
                    "radius": 50,
                    "fill": "blue"
                }
            ],
            "background": "white"
        }`;
    canvas.loadFromJSON(jsonString, canvas.renderAll.bind(canvas), (o, object) => {
      console.log('Object loaded:', object);
    });

    //Add Circle
    function addCircle() {
      const circle = {
        id: Math.floor(100000 + Math.random() * 900000),
        left: 200,
        top: 100,
        fill: 'blue',
        radius: 30
      };
      canvas.add(new fabric.Circle(circle))
      socket.emit('addCircle', circle)
    }

    //Recieve circle
    socket.on('receiveCircle', (data) => {
      canvas.add(new fabric.Circle(data))
    });


    //Object modified
    canvas.on('object:modified', function (e) {
      const data = {
        id: e.target.id,
        left: e.target.left,
        top: e.target.top,
        scaleX: e.target.scaleX,
        scaleY: e.target.scaleY,
        angle: e.target.angle,
        radius: e.target.radius
      };
      socket.emit('objectModified', data);
    });

    //Recieve object modified
    socket.on('recieveObjectModified', (data) => {
      const object = canvas.getObjects().find(x => x.id === data.id);
      object.set({ ...data });
      object.setCoords();
      canvas.renderAll();
    })


  </script>
</body>

</html>
